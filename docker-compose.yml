version: '2'

services:
  server:
    build:
      context: ./
      dockerfile: Dockerfile.server
    tty: true
    environment:
      - VIRTUAL_HOST=whatsapptistics.com,www.whatsapptistics.com
      - LETSENCRYPT_HOST=whatsapptistics.com
      - LETSENCRYPT_EMAIL=mendydanzinger@gmail.com
    expose:
      - "8000"
    restart: always
  analyzer:
    build:
      context: ./
      dockerfile: Dockerfile.analyzer
    tty: true
    restart: always
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - /etc/nginx/certs
  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"
